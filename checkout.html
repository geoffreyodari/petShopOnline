<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-store"></i> ShopOnline
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto pt-3 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">
                            <i class="fas fa-th-list"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        
                        <a class="nav-link position-relative" href="./cart.html">
                            <span class="position-absolute top-25 translate-middle start-100  badge rounded-pill bg-warning">
                                0
                            </span>
                            <i class="fas fa-shopping-cart  "></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Checkout Form Section -->
    <div class="container mt-5">
        <h3 class="text-center mb-4">Checkout</h3>
        <form>
            <div class="row">
                <!-- Billing Information -->
                <div class="col-md-6 mb-3">
                    <h5>Billing Information</h5>
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-group mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter your city">
                    </div>
                    <div class="form-group mb-3">
                        <label for="zip">Zip Code</label>
                        <input type="text" class="form-control" id="zip" placeholder="Enter your zip code">
                    </div>
                </div>

                <!-- Payment Information -->
                <div class="col-md-6 mb-3">
                    <h5>Payment Information</h5>
                    <div class="form-group mb-3">
                        <label for="card-name">Name on Card</label>
                        <input type="text" class="form-control" id="card-name" placeholder="Enter cardholder's name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="card-number">Card Number</label>
                        <input type="text" class="form-control" id="card-number" placeholder="Enter your card number">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expiry">Expiration Date</label>
                            <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="CVV">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 mt-3">
                <i class="fas fa-credit-card"></i> Place Order
            </button>
        </form>
    </div>



    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
