<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-store"></i> ShopOnline
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto pt-3 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">
                            <i class="fas fa-th-list"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        
                        <a class="nav-link position-relative" href="./cart.html">
                            <span class="position-absolute top-25 translate-middle start-100  badge rounded-pill bg-warning">
                                0
                            </span>
                            <i class="fas fa-shopping-cart  "></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart Section -->
    <div class="container mt-5">
        <h3 class="text-center mb-4">Shopping Cart</h3>
        <table class="table table-bordered table-hover">
            <thead class="table-header">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody class="cart-row">
                <tr>
                    <td>Product 1</td>
                    <td>
                        <input type="number" class="form-control quantity-input" value="1" min="1">
                    </td>
                    <td>$10.00</td>
                    <td>$10.00</td>
                    <td>
                        <button class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Remove
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Subtotal Section -->
        <div class="d-flex justify-content-end">
            <div class="subtotal-box p-3 mt-3">
                <h5>Subtotal: <span class="text-success" id="sub-total">$50.00</span></h5>
                <a href="./checkout.html" class="btn btn-primary btn-lg mt-2">
                    <i class="fas fa-arrow-right"></i> Proceed to Checkout
                </a>
            </div>
        </div>
    </div>
    <script src="./js/common.js"></script>
    <Script src ="js/cart.js"></Script>
    
    

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
